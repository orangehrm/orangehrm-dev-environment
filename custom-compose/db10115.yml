services:
  db10115:
    image: orangehrm/orangehrm-db-images:mariadb-10.11.5-ubuntu-22.04
    expose:
      - "3306"
    volumes:
      - /etc/localtime:/etc/localtime
      - mariadb10115:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    networks:
      ohrmdevnet:
        ipv4_address: 10.5.1.115
    restart: always
    container_name: dev_mariadb_10115

volumes:
  mariadb10115: