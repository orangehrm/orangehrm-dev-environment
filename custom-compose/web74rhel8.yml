services:
  web_74_rh:
    image: orangehrm/orangehrm-environment-images:dev-php-latest-rhel-8
    volumes:
    - ./html:/var/www/html
    - ./custom-compose/config/web74rh/php/custom_php.ini:/etc/php.d/custom_php.ini
    - ./custom-compose/config/web74rh/mysql-client:/etc/mysql
    - ./custom-compose/config/web74rh/apache2/sites-available:/etc/httpd/sites-available
    - ./custom-compose/config/web74rh/apache2/sites-enabled:/etc/httpd/sites-enabled
    - ./custom-compose/config/web74rh/apache2/conf.d/ssl.conf:/etc/httpd/conf.d/ssl.conf
    - ./custom-compose/config/web74rh/apache2/cert:/etc/httpd/cert
    - ./logs/apache_logs/web74rh:/var/log/httpd
    - /etc/localtime:/etc/localtime
    # - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    sysctls:
    - kernel.shmmax=67371264
    networks:
      ohrmdevnet:
        ipv4_address: 10.5.0.174
    restart: always
    container_name: dev_web_74_rh   